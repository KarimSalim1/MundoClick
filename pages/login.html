<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/img/logo_MC.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login - MundoClick</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <main class="login-container">
      <div class="login-image">
        <img src="../assets/img/logo_MC.png" alt="Logo de MundoClick" />
      </div>
      <div class="login-form">
        <h2>Bienvenido a MundoClick</h2>
        <form>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Usuario o Email"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
            <span class="toggle-password"               >Mostrar</span
            >
          </div>
          <div class="forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit">Iniciar Sesión</button>
          <button type="button" class="btn-social google-btn">
            <img
              src="../assets/img/google-icon.png.svg"
              width="20"
              alt="Google icon"
            />
            Continuar con Google
          </button>
          <button type="button" class="btn-social facebook-btn">
            <img
              src="../assets/img/facebook-icon.png.svg"
              width="20"
              alt="Facebook icon"
            />
            Continuar con Facebook
          </button>
          <div class="extra-links">
            <p>
              ¿No tenés cuenta? <a href="register.html">Crear una cuenta</a>
            </p>
          </div>
        </form>
      </div>
    </main>

    
  </body>
</html>
