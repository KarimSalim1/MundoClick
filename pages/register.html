<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - MundoClick</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --fondo: #0d1321;
      --primario: #1d2d44;
      --acento: #fca311;
      --claro: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lato", sans-serif;
    }

    body {
      background-color: var(--fondo);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      background: #f4f4f4;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
    }

    .register-image {
      flex: 1;
      background: var(--primario);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-image img {
      width: 100%;
      max-width: 250px;
    }

    .register-form {
      flex: 1;
      padding: 40px;
      background-color: #eaeaea;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .register-form h2 {
      margin-bottom: 15px;
      font-size: 26px;
      color: var(--primario);
      text-align: center;
    }

    .slogan {
      text-align: center;
      font-size: 15px;
      color: var(--primario);
      margin-bottom: 25px;
      font-weight: bold;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .input-group input:hover {
      box-shadow: 0 0 6px var(--acento);
      transition: 0.3s ease;
    }

    .register-form button {
      background-color: var(--primario);
      color: var(--claro);
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .register-form button:hover {
      background-color: #0f1a2d;
      transform: scale(1.02);
    }

    .terms {
      margin: 10px 0;
      font-size: 14px;
    }

    .terms label a {
      color: var(--primario);
      text-decoration: none;
      font-weight: bold;
    }

    .note {
      font-size: 0.9em;
      color: #444;
      margin-top: 10px;
      text-align: center;
    }

    .note span {
      color: red;
    }

    .back-login {
      text-align: center;
      margin-top: 10px;
    }

    .back-login a {
      text-decoration: none;
      color: var(--primario);
      font-weight: bold;
    }

    .back-login a:hover {
      color: var(--acento);
    }

    @media (max-width: 768px) {
      .register-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <main class="register-container">
    <div class="register-image">
      <img src="../assets/img/logo_MC.png" alt="Logo MundoClick" />
    </div>

    <form class="register-form">
      <h2>Crear una cuenta</h2>
      <p class="slogan">
        Tu experiencia comienza aquí. Registrate y descubrí todo lo que MundoClick tiene para vos.
      </p>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="nombre" placeholder="Nombre y Apellido *" required />
      </div>

      <div class="input-group">
        <i class="fas fa-user-circle"></i>
        <input type="text" name="usuario" placeholder="Nombre de usuario *" required />
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email *" required />
      </div>

      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" name="telefono" placeholder="Teléfono *" required />
      </div>

      <div class="input-group">
        <i class="fas fa-home"></i>
        <input type="text" name="domicilio" placeholder="Domicilio *" required />
      </div>

      <div class="input-group">
        <i class="fas fa-mail-bulk"></i>
        <input type="text" name="cp" placeholder="Código Postal *" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Contraseña *" required minlength="8" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm-password" placeholder="Confirmar contraseña *" required />
      </div>

      <div class="terms">
        <input type="checkbox" required />
        <label>
          Acepto los <a href="#">Términos y Condiciones</a> de MundoClick
        </label>
      </div>

      <button type="submit">Registrarse</button>

      <div class="note">
        <p><span>*</span> Campos obligatorios</p>
      </div>

      <div class="back-login">
        <p>¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
      </div>
    </form>
  </main>
</body>
</html>
