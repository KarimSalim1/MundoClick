<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/assets/img/logo_MC.png" type="image/x-icon">
  <title>Contacto | MundoClick</title>
  <link rel="stylesheet" href="../css/contacto.css" />
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="contenedor-contacto">
    <section class="info-contacto">
      <h1>¿Querés hablar con nosotros?</h1>
      <p>Completá el formulario o visitanos en nuestra oficina. Estamos para ayudarte.</p>

      <div class="mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.3808986207376!2d-65.21083718453589!3d-26.824140883164084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941e12f9c85ee3a1%3A0x7f3643fefb2c40df!2sSan%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1689555517680!5m2!1ses!2sar"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="formulario-contacto">
      <form action="#" method="post">
        <h2>Escribinos tu consulta</h2>
        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar mensaje</button>
      </form>
    </section>
  </main>
</body>
</html>
